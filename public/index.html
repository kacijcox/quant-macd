<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Statistical arbitrage scanner for Solana tokens using MACD divergence">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <title>Quantum MACD Scanner - Solana Statistical Arbitrage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            background: #000;
            color: #0f0;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading screen */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-text {
            color: #0f0;
            font-size: 14px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this application.</noscript>
<div id="root">
    <div class="initial-loader">
        <div class="loader-text">INITIALIZING QUANTUM SYSTEM...</div>
    </div>
</div>
</body>
</html>
